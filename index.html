<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Days Since</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body onload="doShowAll()">
    <div class="row">
       <!--Left Column-->
      <div class="column">
        <div id="items_table">
          <h2>When was the Last Time You...</h2>
          
          <table id="pairs">
            <caption></caption>
            <tbody>
              <tr><th>Name</th><th>Days Since</th></tr>
            </tbody>
          </table>
          <p>
            <label>
              <input id=clean type="button" value="Clear Table" onclick="clearStorage()">
            </label>
          </p>
        </div>
        <div id="formFormat">
          <h3 style="display:inline-block;">Add a new Item?</h3>
          <form id="formElement">
            <input type="text" name="name" placeholder="Name of Item">
            <input type="text" name="date" placeholder="MM-DD-YYYY">
            <input type="submit" onclick="setLineItem()">
          </form>
        </div>
      </div>
      <!--Right Column-->
      <div class="column">
        <!--Fun little css things-->
    </div>
    <script src="main.js"></script>
  </body>
</html>
