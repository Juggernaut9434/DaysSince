<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Days Since</title>
    <script src="p5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body onload="doShowAll()">
   <div id="formFormat">
      <form id="formElement">
        <input type="text" name="name" placeholder="Name of Item">
        <input type="text" name="date" placeholder="MM-DD-YYYY">
        <input type="submit" onclick="setLineItem()">
      </form>
    </div>
    <div id="items_table">
      <h2>Items</h2>
      <table id="pairs">
        <tbody>
          <tr><th>Name</th><th>Days Since</th></tr>
        </tbody>
      </table>
      <p>
        <label>
          <input type="button" value="Clear Storage" onclick="clearStorage()">
        </label>
      </p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
